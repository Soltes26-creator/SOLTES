<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td, th{
            text-align: center;
            vertical-align: top;
            padding: 20px;
            border-bottom: 3px dashed palevioletred;
        }
        tr:hover{
            background-color: rgba(green);
            color: rgb(44, 28, 187);
        }
        h2:hover{
            background-color: aqua;
            color: rgb(19, 192, 120);
        }
        tr:nth-child(odd) {background-color: rgb(245, 32, 32);}
        tr:nth-child(even) {background-color: rgb(32, 218, 208);}        
    </style>
</head>
<body>
    <h2>TD element define table cells</h2>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>NickName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td colspan="3">Elmie</td>
            <td rowspan="3">18</td>
        </tr>
        <tr>
            <td rowspan="5">Kian</td>
            <td>Solano</td>
            <td rowspan="2">Jude</td>
        </tr>
        <tr>
            <td>Mie</td>
            <td>Solano</td>
            <td>mik</td>
            <td>18</td>
        </tr>
        <tr>
            <td rowspan="5">Jude</td>
            <td>Solano</td>
            <td rowspan="2">18</td>
            <td>18</td>
        </tr>
</body>
</html>
